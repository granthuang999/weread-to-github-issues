name: WeRead Bookshelf Sync

on:
  schedule:
    # 北京时间每天早上8点运行
    - cron: "0 0 * * *"
  # 允许从Actions标签手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      # 必须有contents写入权限，以防将来需要提交文件
      contents: write
      # 必须有issues写入权限
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run sync to target repository
        run: npm run sync
        env:
          WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
          WEREAD_PAT: ${{ secrets.WEREAD_PAT }}
          # 【关键修正】: GITHUB_REPO_OWNER 仍然是你的用户名
          GITHUB_REPO_OWNER: 'granthuang999'
          # 【关键修正】: GITHUB_REPO_NAME 现在直接指定为你的目标仓库
          GITHUB_REPO_NAME: 'granthuang999.github.io'

